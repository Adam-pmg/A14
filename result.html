<!DOCTYPE html>
<html lang="javascript">
<head>

    <title>result.html</title>

    <script type="text/javascript">
        function getCookie() {
            const cookie = document.cookie.split(";");
            const user = JSON.parse(cookie[0].split("=")[1]);
            document.getElementById("fname").value = user.fname;
            document.getElementById("lname").value = user.lname;
        }
    </script>

</head>
<body onload="getCookie()">

<form>
    First name: <label for="fname"></label><input type="text" id="fname" readonly><br>
    Last name: <label for="lname"></label><input type="text" id="lname" readonly><br>
</form>

</body>

</html>
